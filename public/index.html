mkdir -p public/suppliers
cat > public/suppliers/index.html <<'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoChain Fashion – Find Suppliers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.6; color:#111; }
    h1, h2, h3 { margin-top:1.5rem; }
    p { margin:.5rem 0 1rem; }
    .button { display:inline-block; padding:.7rem 1.2rem; border-radius:6px; text-decoration:none; font-weight:500; margin-right:12px; transition:all .2s; }
    .button-secondary { background:#fff; color:#111; border:1px solid #111; }
    .button-secondary:hover { background:#f5f5f5; }
    form { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; align-items:end; margin-bottom:1.5rem; }
    label { display:flex; flex-direction:column; font-size:.95rem; }
    input { padding:.6rem; border:1px solid #ccc; border-radius:6px; }
    button { padding:.6rem .9rem; border:0; border-radius:6px; background:#111; color:#fff; cursor:pointer; }
    button:hover { background:#333; }
    table { border-collapse:collapse; width:100%; margin-top:1rem; }
    th, td { border:1px solid #e5e5e5; padding:8px; text-align:left; }
    th { background:#f8f8f8; }
    #status { margin-top:.75rem; color:#666; font-size:.95rem; }
    footer { margin-top:2rem; font-size:.9rem; color:#666; }
  </style>
</head>
<body>
  <h1>Find Suppliers</h1>
  <p>Search our database for greener, cost-effective supply partners.</p>

  <a href="/" class="button button-secondary">← Back to Home</a>

  <form id="search-form">
    <label>Material <input type="text" id="material" placeholder="e.g. cotton"></label>
    <label>Max Lead Days <input type="number" id="lead" min="0"></label>
    <label>Min ESG Score <input type="number" id="esg" min="0"></label>
    <button type="submit">Search</button>
  </form>

  <div id="status"></div>

  <table id="results" style="display:none;">
    <thead><tr><th>Name</th><th>Material</th><th>Lead Time (days)</th><th>ESG Score</th></tr></thead>
    <tbody></tbody>
  </table>

  <footer>© EcoChain Fashion, 2025</footer>

  <script>
    const form = document.getElementById('search-form');
    const table = document.getElementById('results');
    const tbody = table.querySelector('tbody');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Searching…';
      tbody.innerHTML = '';
      table.style.display = 'none';

      const mat = document.getElementById('material').value.trim();
      const lead = document.getElementById('lead').value.trim();
      const esg  = document.getElementById('esg').value.trim();

      const url = `/api/find_suppliers?material_category=${encodeURIComponent(mat)}`
        + (lead ? `&max_lead_days=${encodeURIComponent(lead)}` : '')
        + (esg  ? `&min_esg=${encodeURIComponent(esg)}` : '');

      try {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(\`HTTP \${res.status}\`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = 'No results found.';
          return;
        }

        data.forEach(s => {
          const tr = document.createElement('tr');
          tr.innerHTML = \`
            <td>\${s.name ?? ''}</td>
            <td>\${s.material ?? ''}</td>
            <td>\${s.lead_days ?? ''}</td>
            <td>\${s.esg_score ?? ''}</td>\`;
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        statusEl.textContent = '';
      } catch (err) {
        statusEl.textContent = 'Error fetching suppliers. Check the API route.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
EOF
